---

machine:
  services:
    - docker
  environment:
    PORT: 3000
    MONGO_URI: mongodb://localhost:27017/test

dependencies:
  pre:
    - pip install -r requirements.txt
    - pip install -r test_requirements.txt
    - docker build -t undeadops/giles:test .

test:
  pre:
    - docker run -p 5000:5000 --rm undeadops/giles:test
  override:
    - python test_app.py
