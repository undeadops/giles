version: 2

master_only: &master_only
  filters:
    branches:
      only: master

tagged_release: &tagged_release
  filters:
    tags:
      only: /\d+(\.\d+)(\.\d+)/

jobs:
  build:
    docker:
      - image: golang:1.13-alpine3.10
    steps:
      - checkout
      - restore_cache:
          key: v1-app-{{ checksum "go.sum" }}
      - run:
          name: Download Dependancies
          command: go mod download
      - save_cache:
          key: v1-app-{{ checksum "go.sum" }}
          paths: 
            - "/go/pkg/mod"
      - run:
          name: Build
          command: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o giles cmd/giles/*.go
      - persist_to_workspace:
          root: /root/
          paths:
            - project

  test:
    docker:
      - image: golang:1.13-alpine3.10
    steps:
      - checkout
      - restore_cache:
          key: v1-app-{{ checksum "go.sum" }}
      - run:
          name: Run Tests
          command: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go test -v ./...

  publish:
    docker:
      - image: docker:stable
    environment:
      IMAGE: undeadops/giles
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: /root
      - run:
          name: pwd
          command: echo $PWD && ls -la 
      - store_artifacts:
          path: ./giles
          destination: giles.master
      - run:
          name: Log in to docker hub
          command: docker login -u $REGISTRY_USER -p $REGISTRY_PASS
      - run:
          name: Build Docker Container
          command: docker build -f Dockerfile.release -t $IMAGE:latest .

  publish_tag:
    docker:
      - image: docker:stable
    environment:
      IMAGE: undeadops/giles
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: /root
      - run:
          name: pwd
          command: echo $PWD && ls -la 
      - store_artifacts:
          path: ./giles
          destination: giles.$CIRCLE_TAG
      - run:
          name: Log in to docker hub
          command: docker login -u $REGISTRY_USER -p $REGISTRY_PASS
      - run:
          name: Build Docker Container
          command: docker build -f Dockerfile.release -t $IMAGE:$CIRCLE_TAG .

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          <<: *master_only
          requires:
            - test
      - publish_tag:
          <<: *tagged_release
          requires:
            - test